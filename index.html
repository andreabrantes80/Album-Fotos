<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Álbum de fotos interativo</title>

    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <h2>Meu Álbum de Fotos</h2>

    <label
      for="seletorArquivos"
      style="
        background-color: #0a4f94;
        color: white;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      "
      >Carregar Imagem</label
    >

    <input
      type="file"
      id="seletorArquivos"
      multiple
      accept="image/*"
      style="display: none"
    />

    <div id="galeria"></div>
    <div id="modal" onclick="fecharModal()">
      <button onclick="removerImagem(event)">Remover Imagem</button>

      <img src="" alt="" />

      <p class="descricao">Descrição da Imagem</p>
    </div>

    <script src="configuracoes.js"></script>
  </body>
</html>
